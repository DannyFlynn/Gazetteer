<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OperationGet</title>
    <link rel="stylesheet" href="./libs/css/style.css" />
  </head>
  <body>
    <div id="preloader">Please wait...</div>
    <h1>Operation...GET &nbsp; Reqeusting data off a remote api!!!</h1>
    <table class="table">
      <thead>
        <tr>
          <th>API Name</th>
          <th>Description</th>
          <th>Click Submit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Weather Station Names</td>
          <td>
            <select id="weatherInput">
              <option value="44.1">France</option>
              <option value="35">Algeria</option>
              <option value="54">England</option>
            </select>
          </td>
          <td>
            <button id="weatherBtn" class="btn">Submit</button>
          </td>
        </tr>
        <tr>
          <td>City name in a country, with population</td>
          <td>
            <select id="cityName">
              <option value="44.1">China</option>
              <option value="25">Mexico</option>
              <option value="3">Indonesia</option>
            </select>
          </td>
          <td>
            <button id="cityBtn" class="btn">Submit</button>
          </td>
        </tr>
        <tr>
          <td>EarthQuake Info</td>
          <td>
            <select id="earthquakeInfo">
              <option value="44.1">Gibraltar</option>
              <option value="-10">Hawai</option>
              <option value="30">Wales</option>
            </select>
          </td>
          <td>
            <button id="earthquakeBtn" class="btn">Submit</button>
          </td>
        </tr>
        <tr>
          <td id="results" colspan="3">results will appear here</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="3">2022 IT-Career-Switch-Task &copy;</td>
      </tfoot>
    </table>
    <script src="./libs/js/jquery.js"></script>
    <script src="./libs/js/app.js"></script>
  </body>
</html>
