<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gazetteer</title>
    <link rel="stylesheet" href="./libs/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script
      src="https://kit.fontawesome.com/b621fdb088.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title-container">
          <img src="./libs/favicon/globe.jpeg" id="globe" />
          <h2 class="title">Gazetteer</h2>
        </div>
        <div class="select-options">
          <select id="selectCountries"></select>
        </div>
      </header>
      <main>
        <div id="map">
          <div id="info-wrapper">
            <div id="news-content">
              <div class="close">
                <i class="fa-solid fa-rectangle-xmark fa-2xl" id="close"></i>
              </div>

              <div id="newContent"></div>
            </div>
          </div>
          <div class="button-container">
            <button class="data-btn" id="infoBtn">
              <i class="fa-solid fa-info fa-xl"></i>
            </button>
            <button class="data-btn" id="weatherBtn">
              <i class="fa-solid fa-cloud-sun-rain fa-xl"></i>
            </button>
            <button class="data-btn" id="newsBtn">
              <i class="fa-solid fa-newspaper fa-xl"></i>
            </button>
            <button class="data-btn" id="holidayBtn">
              <i class="fa-solid fa-calendar-days fa-xl"></i>
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="./libs/js/jquery.js"></script>
    <script src="./libs/js/app.js"></script>
  </body>
</html>
